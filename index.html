<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Language and Theme Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .light-mode button {
            background-color: #f0f0f0;
            color: #000000;
        }
        .light-mode button:hover {
            background-color: #e0e0e0;
        }
        .dark-mode button {
            background-color: #2a2a2a;
            color: #ffffff;
        }
        .dark-mode button:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body class="light-mode">
    <h1 id="greeting">Hello World</h1>
    <div>
        <button id="languageToggle">Switch to Spanish</button>
        <button id="themeToggle">Switch to Dark Mode</button>
    </div>

    <script>
        const greetingElement = document.getElementById('greeting');
        const languageToggle = document.getElementById('languageToggle');
        const themeToggle = document.getElementById('themeToggle');
        let isEnglish = true;
        let isLightMode = true;

        const greetings = {
            english: 'Hello World',
            spanish: 'Hola Mundo'
        };

        languageToggle.addEventListener('click', () => {
            isEnglish = !isEnglish;
            greetingElement.textContent = isEnglish ? greetings.english : greetings.spanish;
            languageToggle.textContent = isEnglish ? 'Switch to Spanish' : 'Switch to English';
        });

        themeToggle.addEventListener('click', () => {
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = isLightMode ? 'Switch to Dark Mode' : 'Switch to Light Mode';
        });
    </script>
</body>
</html>
